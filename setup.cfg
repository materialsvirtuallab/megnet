[pycodestyle]
count = True
ignore = E121,E123,E126,E133,E226,E241,E242,E704,W503,W504,W505,E741,W605
max-line-length = 120
statistics = True
exclude=test_*

[pydocstyle]
ignore = D105,D2,D4

[flake8]
exclude = .git,__pycache__,tests,
# max-complexity = 10
extend-ignore = E203
max-line-length = 120

[mypy]
ignore_missing_imports = True
